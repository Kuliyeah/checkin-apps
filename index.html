<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/font.css">

    <title>Login</title>
</head>

<body style="background-color: #F2FFFB;">
    <form action="./view/dashboard.html" method="get">
        <div class="row">
            <div class="col-md-8">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 iniCarousel" style="background-image: url(assets/image/lg1.jpg);">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 iniCarousel" style="background-image: url(assets/image/lg2.jpg);">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 iniCarousel" style="background-image: url(assets/image/lg3.jpg);">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="container p-5" style="margin-top: 20vh;">
                    <h3 class="text-center header-text">Login</h3><br>
                    <form action="dot.html">
                        <label class="mb-2">Username</label>
                        <input type="text" class="form-control mb-3" name="username" id="username">

                        <label class="mb-2">Password</label>
                        <input type="password" class="form-control mb-3" name="password" id="password">

                        <div class="text-center">
                            <input type="submit" class="btn btn-success col-md-4 lato-bold" value="Masuk" id="login">
                        </div>
                    </form>
                </div>
            </div>
    </form>
</body>
<script type="text/javascript" src="./../node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script>
    $(document).ready(function() {
        $("#login").click(function() {
            window.alert("Selamat datang. Anda berhasil login.");
            window.history.back();
        });
    });
</script>

</html>
