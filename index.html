<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/font.css">

    <title>Login</title>
</head>

<body class="login-bg">
    <form action="./view/dashboard.html" method="get">
        <div class="container">
            <div class="card pos-center custom-card-login col-md-3">
                <div class="card-body">
                    <h3 class="card-title text-center header-text">Login</h3>
                    <form action="dot.html">
                        <label class="mb-2">Username</label>
                        <input type="text" class="form-control mb-3" name="username" id="username">

                        <label class="mb-2">Password</label>
                        <input type="password" class="form-control mb-3" name="password" id="password">

                        <div class="text-center">
                            <input type="submit" class="btn btn-success col-md-4 lato-bold" value="Masuk">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
